{% block content %}
    <form method='post'>
        <div class="form-group">
            <label for='caption'>Caption</label>
            <input class="form-control col-6" name='caption' id='caption' required value='{{ request.form["caption"] }}'>
        </div>

        <div class="form-group">
            <label for='candidate'>Candidate</label>
            <input class="form-control col-6" name='candidate' id='candidate' required value='{{ request.form["candidate"] }}'>
        </div>

        <div class="form-group">
            <label for="body_text">Text</label>
            <textarea class="form-control" name="body_text" id="body_text" required value="{{ request.form['body_text'] }}"></textarea>
        </div>

        <input type="submit" value="Create" class="btn btn-primary col-1">
    </form>
{% endblock %}
